
<!DOCTYPE html>

<body>
    <!-- 
        4) find the even and odd numbers in an array [12,3,5,6,22,56,29] 
        and print the even numbers array and the sum of add and odd numbers array and the sum of even
    -->
    <h3>Right click, press Inspect and goto the console tab to view output</h3>


    <script>
        var a=[12,3,5,6,22,56,29];
        var esum=0;
        var osum=0;
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
                console.log(a[i]+ " is even number");
                esum=esum+a[i];
            }
        }
        console.log(esum+" is the total count of even numbers");

        
        for(i=0;i<a.length;i++){
            if(a[i]%2!=0){
                console.log(a[i]+ " is odd number");
                osum=osum+a[i];
            }
        }
        console.log(osum +" is the total count of odd numbers");

    </script>
</body>
</html>
