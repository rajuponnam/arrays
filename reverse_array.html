<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--     
        3)Reverse an array using for loop 
        hints 
        use push method 
    -->
    <h3>Right click, press Inspect and goto the console tab to view output</h3>

    <script>
        var arr=['html','css','js','react','git']
        var rev=[] 
        for(i=arr.length-1;i>=0;i--){
            rev.push(arr[i]);
        }
        console.log(rev);
        
    </script>
</body>
</html>
